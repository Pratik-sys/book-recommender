{% extends 'base.html'%} {% block head%}
<title>Book recommendor</title>
{% endblock %} {%block body%}

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="{{url_for('home')}}" style="color: black"
    >Book Recommender</a
  >
  <form method="POST" action="/home">
    <select
      class="selectpicker"
      id="catdrop"
      name="catdrop"
      onchange="this.form.submit()"
    >
      <option>SELECT</option>
      <option>Machine Learning</option>
      <option>Python Programming</option>
      <option>Programming</option>
    </select>
  </form>
</nav>
<div class="container" style="margin-top: 30px">
  <div class="row">
    {%for row in row_data%}
    <div class="card mx-auto" style="font-size: medium">
      <img src="{{row[1]}}" class="card-img-top" alt="#" />
      <div class="card-body" style="color: white">
        <h5 class="card-title" style="font-size: medium">{{row[2]}}</h5>
      </div>
    </div>
    {%endfor%}
  </div>
</div>

{% endblock %}
