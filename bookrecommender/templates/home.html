{% extends 'base.html'%} {% block head%}
<title>Book recommendor</title>
{% endblock %} {%block body%}

<nav class="navbar navbar-expand-lg">
  <a class="navbar-brand" href="{{url_for('home')}}" style="color:#B1B1B1;">Book Recommender</a>
  <form method="POST" action="">
    <div class="row" style="padding-left: 60rem;">
    <select class="selectpicker" id="catdrop" name="catdrop" onchange="this.form.submit()">
      <option>SELECT CATEGORY</option>
      <option>Machine Learning</option>
      <option>Python Programming</option>
      <option>Programming</option>
      <option>Mathematics</option>
      <option>Artificial Intelligence</option> 
      <option>C Programming</option> 
      <option>C++ Programming</option> 
      <option>Image Processing</option> 
      <option>VLSI</option> 
      <option>Java Programming</option> 
    </select>
  </div>
  </form>
</nav>
<div class="container-lg" style="margin-top: 30px">
  <div class=col>
  <div class="row">
    {%for row in row_data%}
    <div class="modal fade" id="exampleModal{{loop.index}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{row[2]}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{row[5]}}
          </div>
        </div>
      </div>
    </div>
    <div class="card mx-auto text-center">
      <img src="{{row[1]}}" class="card-img-top" alt="#" data-toggle="modal" data-target="#exampleModal{{loop.index}}">
      <div class="card-body" >
        <h5 class="card-title" style="color: white; font-size: medium;">{{row[2]}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" style="background-color: #0F171E; color: white;">Rating:{{row[4]}}</li>
      </ul>
      <div class="card-body">
        <a href="{{row[9]}}" class="btn btn-primary">Buy Here</a>
      </div>
    </div>

    {%endfor%}
  </div>
</div>
</div>
{% endblock %}
