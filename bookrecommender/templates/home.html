{% extends 'base.html'%} {% block head%}
<title>Book recommendor</title>
{% endblock %} {%block body%}
<div class="container" style="margin-top: 30px">
  <div class="col">
    <form method="POST" action="">
      <div class="form-group">
        <h2>{{form.title.label(class="form-control-label")}}</h2>
        {{form.title(class="form-control")}}
      </div>
      <div class="form-group">{{form.submit(class="btn btn-primary")}}</div>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    {%for row in row_data%}
    <div class="card mx-auto mt-2 mr-2" style="font-size: medium">
      <img src="{{row[1]}}" class="card-img-top" alt="#" />
      <div class="card-body">
        <h5 class="card-title" style="font-size: medium">{{row[2]}}</h5>
      </div>
    </div>
    {%endfor%}
  </div>
</div>

{% endblock %}
